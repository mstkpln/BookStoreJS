<!DOCTYPE html>

<html>

<head>

    <title>Shopping Cart</title>

    <link rel="stylesheet" href="viewcart.css">
    <script src="viewcart.js" defer></script>

</head>
<marquee scrollamount="4" height="200" width="100%" direction="down">

    <a style="text-decoration:none" href="page1.html">
        <center>
            <h2>Welcome to GoodFellas BookStore</h2>
        </center>
    </a>

</marquee>
<body>



    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
          Shopping Cart
        </div>
       
        <!-- Product #1 -->
        <div class="item">
          <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
          </div>
       
          <div class="image">
            <img src="book1.PNG" alt="" style="width:5em; height:6em;"/>
          </div>
       
          <div class="description">
            <span>Crying in H Mart: A Memoir</span>
            <span>Michelle Zauner</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="plus.svg" alt="" />
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
              <img src="minus.svg" alt="" />
            </button>
          </div>
       
          <div class="total-price">$19.99</div>
        </div>
